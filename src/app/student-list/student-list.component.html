<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    border: 1px solid #0f0f0f;
    text-align: left;
    padding: 8px;
    background-color: burlywood;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<!-- cls -->

<!-- <h5> Employeer Create Sucessfully</h5> -->

  <h3 style="text-align: center;">Student List</h3>
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Edit</th>
      <th>Delete</th>
      
    </thead>
    <tr *ngFor="let student of studenList" style="border: 1px solid rgb(6, 10, 6)">
      <td>
        {{student.studentName}}
      </td>
      <td>
        {{student.lastName}}
      </td>
      <td>
        {{student.emailId}}
      </td>

      <td>
        <button ><i class="fa fa-edit" style="font-size:20px"></i></button>


      </td>
      <td>
        <a ><i class="fa fa-trash-o" style="font-size:24px"></i></a>
      </td>
    </tr>
  </table>
